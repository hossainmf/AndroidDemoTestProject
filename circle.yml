general:
    artifacts:
        - /home/jaser/AndroidStudioProjects/AndroidDemoTestProject/app/build/outputs

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 240
        
#checkout:
    #post:
        #- sudo cp -r licenses/. $ANDROID_HOME/licenses

dependencies:
    pre:
        - sudo chmod +x gradlew
        - touch app/google-services.json
        - echo y | android update sdk --no-ui --all --filter "tools,android-26,build-tools-27.0.3,platform-tools,extra-android-m2repository,extra-android-support,extra-google-m2repository,extra-google-google_play_services"
        - sudo echo yes | android update sdk --no-ui --all
    cache_directories:
        #- /usr/local/android-sdk-linux/tools
        #- /usr/local/android-sdk-linux/build-tools/25.0.2

    override:
            - sudo ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

# Comment the test stuff out (or remove it) if you don't need it.
test:
  pre:
    - emulator -avd circleci-android23 -no-audio -no-window:
          background: true
          parallel: true
    - circle-android wait-for-boot
    # unlock emulator
    - sleep 30
    - adb shell input keyevent 82
#
  override:
#    - ./gradlew clean assemble
    # This will run the tests:
   - ./gradlew assemble connectedDebugAndroidTest -PdisablePreDex --console=plain --info

  post:
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
      - cp -r app/build/outputs/androidTest-results/connected/ $CIRCLE_TEST_REPORTS
